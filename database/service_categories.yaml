# Service Category Classifications
# Used for intelligent analysis and reporting without hardcoding

categories:
  web:
    ports: [80, 443, 8080, 8443, 8000, 8001, 8888]
    description: "Web services and HTTP-based applications"
    risk_level: "medium"
    
  database:
    ports: [3306, 5432, 1433, 1521, 6379, 9200, 27017]
    description: "Database services and data stores"
    risk_level: "high"
    
  remote_access:
    ports: [22, 3389, 5900, 23]
    description: "Remote access and administration services"
    risk_level: "high"
    
  email:
    ports: [25, 110, 143, 465, 587, 993, 995]
    description: "Email and messaging services"
    risk_level: "medium"
    
  file_services:
    ports: [21, 139, 445, 2049]
    description: "File sharing and transfer services"
    risk_level: "medium"
    
  network_infrastructure:
    ports: [53, 67, 68, 123, 161]
    description: "Network infrastructure and management"
    risk_level: "low"
    
  security_sensitive:
    ports: [22, 3389, 1433, 3306, 5432]
    description: "Services requiring special security attention"
    risk_level: "critical"

# Risk assessment rules
risk_assessment:
  critical:
    description: "Immediate security review required"
    action: "Verify access controls and encryption"
    
  high:
    description: "High security priority"
    action: "Review authentication and access policies"
    
  medium:
    description: "Standard security review"
    action: "Ensure proper configuration"
    
  low:
    description: "Routine monitoring"
    action: "Standard monitoring procedures"