# IPCrawler DNS Types Database
# Configuration for DNS record types and their handling

# DNS record type mappings to file names
dns_record_types:
  A: "dns_a.txt"
  AAAA: "dns_aaaa.txt"
  MX: "dns_mx.txt"
  TXT: "dns_txt.txt"
  NS: "dns_ns.txt"
  CNAME: "dns_cname.txt"
  SOA: "dns_soa.txt"
  PTR: "dns_ptr.txt"

# Display configuration for each record type
dns_display_config:
  A:
    title: "IPv4 Addresses (A Records)"
    format: "ip"
    security_relevance: "high"
    
  AAAA:
    title: "IPv6 Addresses (AAAA Records)"
    format: "ip"
    security_relevance: "high"
    
  MX:
    title: "Mail Servers (MX Records)"
    format: "hostname"
    security_relevance: "medium"
    
  TXT:
    title: "TXT Records"
    format: "text"
    security_relevance: "medium"
    note: "May contain SPF, DKIM, or other security policies"
    
  NS:
    title: "Name Servers (NS Records)"
    format: "hostname"
    security_relevance: "low"
    
  CNAME:
    title: "Canonical Names (CNAME Records)"
    format: "hostname"
    security_relevance: "low"
    
  SOA:
    title: "Start of Authority (SOA Records)"
    format: "structured"
    security_relevance: "low"
    
  PTR:
    title: "Reverse DNS (PTR Records)"
    format: "hostname"
    security_relevance: "medium"

# Record processing rules
processing_rules:
  ignore_comments: true
  comment_marker: ";"
  trim_whitespace: true
  skip_empty_lines: true