# Report Template Configuration
# Customizable report sections and formats

report_sections:
  port_scan:
    title: "🔍 Port Scan Results"
    enabled: true
    table_headers: ["Port", "Protocol", "Service", "IP Address", "Risk Level"]
    
  dns_resolution:
    title: "🌐 DNS Resolution Results" 
    enabled: true
    show_record_types: ["A", "AAAA", "MX", "TXT", "NS"]
    
  vulnerability_assessment:
    title: "⚠️ Security Assessment"
    enabled: true
    show_risk_analysis: true
    
  service_analysis:
    title: "📊 Service Analysis"
    enabled: true
    show_categories: true
    show_recommendations: true

# Summary configurations
summary_config:
  show_executive_summary: true
  show_technical_details: true
  show_recommendations: true
  show_file_references: true
  
# Report formatting
formatting:
  use_emojis: true
  use_tables: true
  use_risk_colors: true
  date_format: "2006-01-02 15:04:05 MST"

# Custom messages
messages:
  no_ports_found: "No open ports were discovered during the scan."
  no_dns_resolution: "DNS resolution was not performed or failed."
  scan_complete: "Scan completed successfully with detailed results below."