# Workflow descriptions for the TUI
# This file contains metadata for all available workflows

reconnaissance:
  name: "Initial Recon"
  description: "Multi-stage port discovery and service enumeration"
  tools:
    - name: nmap
      requires_sudo: true
      reason: "SYN scan and OS detection require root privileges"
    - name: naabu
      requires_sudo: false

web-application:
  name: "Web Scanner"
  description: "Discover hidden files, directories and endpoints"
  tools:
    - name: gobuster
      requires_sudo: false
    - name: ffuf
      requires_sudo: false
    - name: dirb
      requires_sudo: false