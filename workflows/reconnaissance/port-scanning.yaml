name: "Port Scanning"
description: "Multi-stage port discovery and service enumeration"
category: "reconnaissance"
tools:
  - name: "naabu"
    config:
      top_ports: 1000
      rate: 1000
      timeout: 5
  - name: "nmap"
    config:
      scripts: ["default", "safe"]
      version_detection: true
      os_detection: true
steps:
  - name: "Fast Port Discovery"
    tools: ["naabu"]
    config:
      scan_type: "syn"
  - name: "Service Enumeration"
    tools: ["nmap"]
    depends_on: ["Fast Port Discovery"]
    config:
      input_from: "previous"
output:
  format: "xml"
  file: "port_scan.xml"